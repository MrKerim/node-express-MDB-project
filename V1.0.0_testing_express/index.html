<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Properties</title>
</head>
<body>
    <h1>User Properties</h1>
    <ul>
        <li>
        User Name :
        <span id = "userName"></span>
        </li>

        <li>
            User Age :
        <span id = "userAge">
        </span>
        </li>

        <li> User Occupation :
        <span id = "userOccupation">
        </span>
        </li>
    </ul>

    <h1>
        Enter User Properties
    </h1>

    <form id = "submitForm">
        <label for = "name"> Name : 
        <input type = "text" id = "formName" placeholder = "Enter Name">

        <label for = "age"> Age :
        <input type = "number" id = "formAge" placeholder = "Enter Age">

        <label for = "occupation"> Occupation :
        <input type = "text" id = "formOccupation" placeholder = "Enter Occupation">
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
