<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Transition Between Server and Cli</title>
</head>
<body>
    
    <h1>Simple Data Transfer</h1>
    <div>
        <textarea name="data" id="dataReciever" cols="30" rows="10" disabled></textarea>
        <button id="getData">Get Data</button>
    </div>
    <div>
        <textarea inputmode="full-width-latin" name="data" id="dataSender" cols="30" rows="10"></textarea>
        <button id="sendData">Send Data</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
