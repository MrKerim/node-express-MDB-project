<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://i.pinimg.com/564x/56/31/ec/5631ec6ba25ea279deebcecddc0a1f3d.jpg" alt="A Beautiful Scenery" class="background-image">
        </div>
        <div class="login-section">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button id = "login-button" class = "input-group" type="submit">Log In</button>
                </form>
                <div>
                    Don't have an account create yet 
                    <a href="./signup.html"  >Signup</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
