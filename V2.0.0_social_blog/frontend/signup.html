<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://i.pinimg.com/564x/56/31/ec/5631ec6ba25ea279deebcecddc0a1f3d.jpg" alt="A Beautiful Scenery" class="background-image">
        </div>
        <div class="login-section">
            <div class="login-box">
                <h2>New Here! Sign Up!</h2>
                <form class ="login-form" id="signup-form">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="name" id="signup-name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <button id = "signup-button" class = "input-group" type="submit">Sign Up</button>
                </form>
                <div>
                    Do you have an account 
                    <a href="./login.html" >Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src = ./signup.js></script>
</body>
</html>
